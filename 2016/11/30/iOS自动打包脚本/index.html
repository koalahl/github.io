    <h3 class="article-title"><span>iOS自动打包脚本</span></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2016/11/30/iOS自动打包脚本/" rel="bookmark">

    </span>

  <div class="article-content">
    <div class="entry">
      
        <p>使用Xcodebuild和xcrun命令生成。具体参数可以自己配置。</p>
<a id="more"></a>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line"><span class="meta">#</span><span class="bash">Author hanliu</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">Global declaration</span></span><br><span class="line">SCHEMENAME="hongmeng"</span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="keyword">if</span> use git</span></span><br><span class="line"><span class="meta">#</span><span class="bash">BRANCHNAME = master</span></span><br><span class="line"></span><br><span class="line">DATE=`date "+%Y%m%d"`</span><br><span class="line">SOURCEPATH=$(CD "$(dirname $0)" &amp;&amp; pwd)</span><br><span class="line">BUILDPATH=$(dirname $(dirname $SOURCEPATH))/AutoBuildIPA</span><br><span class="line">BUILDAPPPATH=$BUILDPATH/Build/Products/Debug-iphoneos</span><br><span class="line">IPAPATH=$(dirname $(dirname $SOURCEPATH))/IPA</span><br><span class="line">IPANAME=$SCHEMENAME_$DATE.ipa</span><br><span class="line"></span><br><span class="line">echo "DATE is " $DATE</span><br><span class="line">echo "SOURCEPATH:"$SOURCEPATH</span><br><span class="line">echo "BUILDPATH:"$BUILDPATH</span><br><span class="line">echo "IPAPATH:"$IPAPATH</span><br><span class="line"></span><br><span class="line">echo "Press any key to continue!"</span><br><span class="line">read -p "press any " c</span><br><span class="line">if $c;then</span><br><span class="line">    xcodebuild -list</span><br><span class="line">else</span><br><span class="line">    echo "ddd"</span><br><span class="line">fi</span><br><span class="line"><span class="meta">#</span><span class="bash"></span></span><br><span class="line"><span class="meta">#</span><span class="bash">Information about project <span class="string">"xxxxx"</span>:</span></span><br><span class="line"><span class="meta">#</span><span class="bash">    Targets:</span></span><br><span class="line"><span class="meta">#</span><span class="bash">        xxxxxx</span></span><br><span class="line"><span class="meta">#</span><span class="bash"></span></span><br><span class="line"><span class="meta">#</span><span class="bash">    Build Configurations:</span></span><br><span class="line"><span class="meta">#</span><span class="bash">        Debug</span></span><br><span class="line"><span class="meta">#</span><span class="bash">        Release</span></span><br><span class="line"><span class="meta">#</span><span class="bash"></span></span><br><span class="line"><span class="meta">#</span><span class="bash">    If no build configuration is specified and -scheme is not passed <span class="keyword">then</span> <span class="string">"Release"</span> is used.</span></span><br><span class="line"><span class="meta">#</span><span class="bash"></span></span><br><span class="line"><span class="meta">#</span><span class="bash">    Schemes:</span></span><br><span class="line"><span class="meta">#</span><span class="bash">        xxxxxx</span></span><br><span class="line"><span class="meta">#</span><span class="bash"></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">不指定configuration，打包为debug模式</span></span><br><span class="line"><span class="meta">#</span><span class="bash">xcodebuild -workspace hongmeng.xcworkspace -scheme hongmeng -configuration Debug clean build -derivedDataPath <span class="variable">$BUILDPATH</span></span></span><br><span class="line"></span><br><span class="line">xcodebuild -workspace $SCHEMENAME.xcworkspace -scheme $SCHEMENAME -configuration Debug clean build -derivedDataPath $BUILDPATH</span><br><span class="line">if [ -e $BUILDPATH ]; then</span><br><span class="line">    echo "xcodebuild Successful!"</span><br><span class="line">else</span><br><span class="line">    echo "xcodebuild failure!"</span><br><span class="line">    exit 1</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">打包ipa</span></span><br><span class="line"><span class="meta">#</span><span class="bash">xcrun  -sdk iphoneos PackageApplication -v AutoBuildIPA/Build/Products/Debug-iphoneos/<span class="variable">$SCHEMENAME</span>.app -o <span class="variable">$BUILDPATH</span>/<span class="variable">$SCHEMENAME_</span><span class="variable">$DATE</span>.ipa</span></span><br><span class="line">xcrun  -sdk iphoneos PackageApplication -v $BUILDAPPPATH/$SCHEMENAME.app -o $IPAPATH/$IPANAME</span><br><span class="line"></span><br><span class="line">if [ -e $IPAPATH/$IPANAME ]; then</span><br><span class="line">    echo "\n--------------\n\n"</span><br><span class="line">    echo "Congratulations! Build Successful!"</span><br><span class="line">    open $IPAPATH</span><br><span class="line">else</span><br><span class="line">    echo "Build failure!"</span><br><span class="line">fi</span><br></pre></td></tr></table></figure>
