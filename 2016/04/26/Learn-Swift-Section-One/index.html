x</span></span><br><span class="line"><span class="comment">//前一个index</span></span><br><span class="line">message<span class="variable">.endIndex</span><span class="variable">.predecessor</span>()</span><br><span class="line"><span class="comment">//后一个index</span></span><br><span class="line">message<span class="variable">.startIndex</span><span class="variable">.successor</span>()</span><br><span class="line"><span class="comment">//从starIndex开始 后面的第i个index</span></span><br><span class="line">let xx = message<span class="variable">.startIndex</span><span class="variable">.advancedBy</span>(<span class="number">4</span>)</span><br><span class="line">message<span class="variable">.removeAtIndex</span>(message<span class="variable">.startIndex</span><span class="variable">.advancedBy</span>(<span class="number">4</span>))</span><br><span class="line">print(message)</span><br><span class="line"><span class="comment">//indices 获取字符串的全部索引 。空格不算。。。</span></span><br><span class="line"><span class="keyword">for</span> index <span class="keyword">in</span> message<span class="variable">.characters</span><span class="variable">.indices</span>&#123;</span><br><span class="line">    print(<span class="string">"\(message[index])"</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">message<span class="variable">.insert</span>(<span class="string">"u"</span>, atIndex: xx)</span><br><span class="line"></span><br><span class="line">message = <span class="string">"http:"</span>+message</span><br><span class="line">print(message)</span><br><span class="line"><span class="comment">//前后缀</span></span><br><span class="line">var hasPrefix = message<span class="variable">.hasPrefix</span>(<span class="string">"http"</span>)</span><br><span class="line">var hasSuffix = message<span class="variable">.hasSuffix</span>(<span class="string">"png"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">//集合类型：数组Array 集合Set 字典Dictionary</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//不可变和可变</span></span><br><span class="line"><span class="comment">/*“如果创建一个Arrays、Sets或Dictionaries并且把它分配成一个变量，这个集合将会是可变的。这意味着我们可以在创建之后添加更多或移除已存在的数据项来改变这个集合的大小。如果我们把Arrays、Sets或Dictionaries分配成常量，那么它就是不可变的，它的大小不能被改变。”</span><br><span class="line"> */</span></span><br><span class="line">let immutableArray = [Int](count:<span class="number">1</span>,repeatedValue:<span class="number">0</span>)</span><br><span class="line">var mutableArray   = [Int]()</span><br><span class="line"></span><br><span class="line">let strArray    = [<span class="string">"world"</span>]</span><br><span class="line"></span><br><span class="line">mutableArray<span class="variable">.append</span>(<span class="number">1</span>)</span><br><span class="line">var array1:[String] = Array()</span><br><span class="line">array1<span class="variable">.append</span>(<span class="string">"hello"</span>)</span><br><span class="line">array1<span class="variable">.appendContentsOf</span>(strArray)</span><br><span class="line">array1<span class="variable">.insert</span>(<span class="string">"gogogog"</span>, atIndex: <span class="number">1</span>)</span><br><span class="line">array1<span class="variable">.count</span></span><br><span class="line">array1<span class="variable">.isEmpty</span></span><br><span class="line"></span><br><span class="line">array1[<span class="number">0.</span>.<span class="number">.1</span>] = [<span class="string">"apple"</span>,<span class="string">"pear"</span>];</span><br><span class="line">array1</span><br><span class="line"><span class="comment">//数组的遍历</span></span><br><span class="line"><span class="keyword">for</span> item <span class="keyword">in</span> array1&#123;</span><br><span class="line">    print(item)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (index,item) <span class="keyword">in</span> array1<span class="variable">.enumerate</span>()&#123;</span><br><span class="line">    print(item,array1[index])</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//集合</span></span><br><span class="line">var asset = Set&lt;String&gt;()</span><br><span class="line">asset<span class="variable">.count</span></span><br><span class="line">asset<span class="variable">.insert</span>(<span class="string">"hash string"</span>)</span><br><span class="line">asset<span class="variable">.remove</span>(<span class="string">"hash"</span>)</span><br><span class="line"><span class="comment">//set类型必须显式声明,具体元素类型可以省略</span></span><br><span class="line">let asset2:Set&lt;Character&gt; = [<span class="string">"a"</span>]</span><br><span class="line">let asset3:Set = [<span class="string">"a"</span>,<span class="string">"v"</span>]</span><br><span class="line">asset2<span class="variable">.hashValue</span> == asset3<span class="variable">.hashValue</span></span><br><span class="line">asset<span class="variable">.hashValue</span> == asset2<span class="variable">.hashValue</span></span><br><span class="line"></span><br><span class="line">let asset4 = Set<span class="variable">.init</span>(arrayLiteral: <span class="string">"a"</span>,<span class="string">"b"</span>,<span class="string">"c"</span>)</span><br><span class="line">let asset5 = Set<span class="variable">.init</span>(array1)</span><br><span class="line"><span class="comment">//集合操作：交集、外集、合集,减集</span></span><br><span class="line"></span><br><span class="line">asset3<span class="variable">.intersect</span>(asset4)</span><br><span class="line">asset3<span class="variable">.exclusiveOr</span>(asset4)</span><br><span class="line">asset3<span class="variable">.union</span>(asset4)</span><br><span class="line">asset3<span class="variable">.subtract</span>(asset4)</span><br><span class="line"></span><br><span class="line">asset3 == asset4</span><br><span class="line">asset3<span class="variable">.isSubsetOf</span>(asset4)</span><br><span class="line">asset3<span class="variable">.isSupersetOf</span>(asset3)</span><br><span class="line">asset3<span class="variable">.isStrictSupersetOf</span>(asset3)<span class="comment">//是否是超集，并且不是同一集合</span></span><br><span class="line">asset3<span class="variable">.isStrictSubsetOf</span>(asset3)<span class="comment">//是否是子集，并且不是同一集合</span></span><br><span class="line"></span><br><span class="line">asset3<span class="variable">.isDisjointWith</span>(asset4)<span class="comment">//判断集合是否不含有相同的值。false说明包含相同的值</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//字典 Dictionary&lt;key,value&gt;</span></span><br><span class="line">var dic1 = Dictionary&lt;Int,String&gt;()</span><br><span class="line">var dic2 = [Int:String]()</span><br><span class="line">dic1<span class="variable">.updateValue</span>(<span class="string">"value"</span>, forKey: <span class="number">0</span>)<span class="comment">//updateValue方法返回值是该key的旧值</span></span><br><span class="line">dic1<span class="variable">.updateValue</span>(<span class="string">"newValue"</span>, forKey: <span class="number">0</span>)</span><br><span class="line">print(dic1)</span><br><span class="line">dic1[<span class="number">1</span>] = <span class="string">"ahao"</span></span><br><span class="line">dic1[<span class="number">2</span>] = <span class="string">"dddd"</span></span><br><span class="line">print(dic1)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (key,value) <span class="keyword">in</span> dic1&#123;</span><br><span class="line">    print(key ,value)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">print(dic1<span class="variable">.keys</span><span class="variable">.sort</span>())</span><br><span class="line">print(dic1<span class="variable">.values</span><span class="variable">.sort</span>())</span><br><span class="line"></span><br><span class="line"><span class="comment">//控制流程</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//game</span></span><br><span class="line">let finalSqura = <span class="number">25</span></span><br><span class="line">var board = [Int](count:finalSqura+<span class="number">1</span>,repeatedValue:<span class="number">0</span>)</span><br><span class="line">board[<span class="number">03</span>] = +<span class="number">08</span>; board[<span class="number">06</span>] = +<span class="number">11</span>; board[<span class="number">09</span>] = +<span class="number">09</span>; board[<span class="number">10</span>] = +<span class="number">02</span></span><br><span class="line">board[<span class="number">14</span>] = -<span class="number">10</span>; board[<span class="number">19</span>] = -<span class="number">11</span>; board[<span class="number">22</span>] = -<span class="number">02</span>; board[<span class="number">24</span>] = -<span class="number">08</span></span><br><span class="line">var square = <span class="number">0</span></span><br><span class="line">var diceRoll = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">gameLoop:<span class="keyword">while</span> square != finalSqura&#123;</span><br><span class="line">    <span class="comment">//if ++diceRoll == 7 &#123; diceRoll = 1 &#125;</span></span><br><span class="line">    <span class="keyword">switch</span> square + diceRoll &#123;</span><br><span class="line">    <span class="keyword">case</span> finalSqura:</span><br><span class="line">        <span class="keyword">break</span> gameLoop</span><br><span class="line">    <span class="keyword">case</span> let newSquare where newSquare &gt; finalSqura:</span><br><span class="line">        coutinue gameLoop</span><br><span class="line">    <span class="keyword">default</span>:</span><br><span class="line">        square += diceRoll</span><br><span class="line">        square += board[square]</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">print(<span class="string">"game over"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//检查API可用性</span></span><br><span class="line"><span class="keyword">if</span> <span class="preprocessor">#available(iOS 9, *)&#123;</span></span><br><span class="line"></span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">func checkOSVersion() -&gt; <span class="built_in">NSString</span> &#123;</span><br><span class="line">    <span class="comment">//必须在函数体内使用；必须跟着else；必须能跳出else</span></span><br><span class="line">    guard <span class="preprocessor">#available(OSX 10.11, *) else &#123;</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">"10.10"</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">"10.11"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">checkOSVersion()</span><br><span class="line"></span><br><span class="line"><span class="comment">//函数嵌套</span></span><br><span class="line">func stepForword(input:Int)-&gt;Int&#123;</span><br><span class="line">    <span class="keyword">return</span> input - <span class="number">1</span></span><br><span class="line">&#125;</span><br><span class="line">func stepBackword(input:Int)-&gt;Int&#123;</span><br><span class="line">    <span class="keyword">return</span> input + <span class="number">1</span></span><br><span class="line">&#125;</span><br><span class="line">func chooseStep(value:Int) -&gt; (Int)-&gt;Int &#123;</span><br><span class="line">    <span class="keyword">return</span> value &gt; <span class="number">0</span> ? stepForword : stepBackword</span><br><span class="line">&#125;</span><br><span class="line">func xxxx(tempFunction:(Int)-&gt;Int) -&gt;Int &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//如果我再加一个函数嵌套</span></span><br><span class="line">func nextStep(tempFunction:((Int)-&gt;Int)-&gt;Int) -&gt; Int&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">&#125;</span><br><span class="line">let number = <span class="number">3</span></span><br><span class="line">let myFunction = chooseStep(number)</span><br><span class="line">myFunction(number)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">let names = [<span class="string">"Chris"</span>, <span class="string">"Alex"</span>, <span class="string">"Ewa"</span>, <span class="string">"Barry"</span>, <span class="string">"Daniella"</span>]</span><br><span class="line">func absendOrdesend(s1:String,s2:String) -&gt; Bool &#123;</span><br><span class="line">    <span class="keyword">return</span> s1&gt;s2</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//使用函数的返回值作为参数</span></span><br><span class="line">names<span class="variable">.sort</span>()</span><br><span class="line">names<span class="variable">.sort</span>(absendOrdesend)</span><br><span class="line"><span class="comment">//闭包表达式</span></span><br><span class="line"></span><br><span class="line">&#123;(parameter:Type)-&gt;ReturnType <span class="keyword">in</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">Objective-C中的block</span><br><span class="line">ReturnType ^(parameter)&#123; <span class="keyword">return</span> &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//使用闭包的返回值作为参数</span></span><br><span class="line">names<span class="variable">.sort</span>(&#123;(s1:String,s2:String) -&gt; Bool <span class="keyword">in</span></span><br><span class="line">        <span class="keyword">return</span> s1 &gt; s2</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">//因为names数组参数类型确定，所以根据类型推断,省略参数类型和返回值类型</span></span><br><span class="line">names<span class="variable">.sort</span>(&#123;s1,s2 <span class="keyword">in</span> <span class="keyword">return</span> s1&gt;s2&#125;)</span><br><span class="line">names<span class="variable">.sort</span>(&#123;s1,s2 <span class="keyword">in</span> s1&gt;s2&#125;)</span><br><span class="line">names<span class="variable">.sort</span>(&#123;$<span class="number">0</span>&gt;$<span class="number">1</span>&#125;)</span><br><span class="line">names<span class="variable">.sort</span>(&gt;)<span class="comment">//根据String对&gt;这个符号的定义推断</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//尾随闭包</span></span><br><span class="line"><span class="comment">//先定义一个closure</span></span><br><span class="line">let bigger = &#123;(a:Int,b:Int)-&gt;Bool <span class="keyword">in</span></span><br><span class="line">    <span class="keyword">return</span> a&gt;b</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//声明一个函数，参数是一个闭包</span></span><br><span class="line">func exchangeNumerWithClosure(bigger:(Int,Int)-&gt;Bool)&#123;</span><br><span class="line">    <span class="keyword">if</span> bigger(<span class="number">2</span>,<span class="number">3</span>) &#123;</span><br><span class="line">        print(<span class="string">"bigger"</span>)</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        print(<span class="string">"lower"</span>)</span><br><span class="line">    &#125;</span><br><span class="line"
