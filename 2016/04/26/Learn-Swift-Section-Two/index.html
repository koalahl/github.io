><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//Array的map()方法</span></span><br><span class="line"><span class="keyword">let</span> digitNames = [</span><br><span class="line">    <span class="number">0</span>: <span class="string">"Zero"</span>, <span class="number">1</span>: <span class="string">"One"</span>, <span class="number">2</span>: <span class="string">"Two"</span>,   <span class="number">3</span>: <span class="string">"Three"</span>, <span class="number">4</span>: <span class="string">"Four"</span>,</span><br><span class="line">    <span class="number">5</span>: <span class="string">"Five"</span>, <span class="number">6</span>: <span class="string">"Six"</span>, <span class="number">7</span>: <span class="string">"Seven"</span>, <span class="number">8</span>: <span class="string">"Eight"</span>, <span class="number">9</span>: <span class="string">"Nine"</span></span><br><span class="line">]</span><br><span class="line"><span class="keyword">let</span> numbers = [<span class="number">132</span>,<span class="number">11</span>,<span class="number">87</span>,<span class="number">90</span>,<span class="number">49</span>,<span class="number">87</span>,<span class="number">22</span>,<span class="number">29</span>,<span class="number">5</span>,<span class="number">10</span>,<span class="number">87</span>]</span><br><span class="line"><span class="comment">//map方法会读取数组中的每一个元素，</span></span><br><span class="line"><span class="keyword">let</span> strings = numbers.<span class="built_in">map</span> &#123; (element) -&gt; <span class="type">String</span> <span class="keyword">in</span></span><br><span class="line">    <span class="keyword">var</span> output = <span class="string">""</span></span><br><span class="line">    <span class="keyword">var</span> number = element</span><br><span class="line">    <span class="keyword">while</span> number &gt; <span class="number">0</span> &#123;</span><br><span class="line">        output = digitNames[number % <span class="number">10</span>]! + output</span><br><span class="line">        number /= <span class="number">10</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> output</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//把每个元素都+1</span></span><br><span class="line"><span class="keyword">let</span> so = numbers.<span class="built_in">map</span>&#123;(element)-&gt;<span class="type">Int</span> <span class="keyword">in</span></span><br><span class="line">    <span class="keyword">return</span> element + <span class="number">1</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> lo = numbers.flatMap&#123;(element)-&gt;<span class="type">Int</span> <span class="keyword">in</span></span><br><span class="line">    <span class="keyword">return</span> element + <span class="number">3</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> split1 = numbers.<span class="built_in">split</span>(<span class="number">70</span>)</span><br><span class="line"><span class="keyword">let</span> split2 = numbers.<span class="built_in">split</span>(<span class="number">87</span>)</span><br><span class="line"><span class="keyword">let</span> split3 = numbers.<span class="built_in">split</span>(<span class="number">87</span>, maxSplit: <span class="number">1</span>, allowEmptySlices: <span class="literal">true</span>)</span><br><span class="line"><span class="keyword">let</span> split4 = numbers.<span class="built_in">split</span>(<span class="number">87</span>, maxSplit: <span class="number">6</span>, allowEmptySlices: <span class="literal">true</span>)</span><br><span class="line"><span class="keyword">let</span> split5 = numbers.<span class="built_in">split</span>(<span class="number">87</span>, maxSplit: <span class="number">6</span>, allowEmptySlices: <span class="literal">false</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">//过滤出满足条件的子序列。条件由闭包定义</span></span><br><span class="line">numbers.<span class="built_in">filter</span> &#123; (element) -&gt; <span class="type">Bool</span> <span class="keyword">in</span></span><br><span class="line">    <span class="keyword">return</span> element &gt; <span class="number">50</span></span><br><span class="line">&#125;</span><br><span class="line">numbers.<span class="built_in">filter</span>&#123;(element) <span class="keyword">in</span> element &gt; <span class="number">50</span>&#125;</span><br><span class="line">numbers.<span class="built_in">filter</span>&#123; $<span class="number">0</span> &gt; <span class="number">50</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> scores = [<span class="string">"xiaoming"</span>:<span class="number">66</span>,<span class="string">"li"</span>:<span class="number">89</span>,<span class="string">"han"</span>:<span class="number">78</span>,<span class="string">"ming"</span>:<span class="number">100</span>,<span class="string">"xiag"</span>:<span class="number">34</span>]</span><br><span class="line">scores.<span class="built_in">filter</span> &#123; (name,score) <span class="keyword">in</span> score &gt; <span class="number">60</span>&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//“将闭包标注为@noescape使你能在闭包中隐式地引用self”</span></span><br><span class="line"><span class="func"><span class="keyword">func</span> <span class="title">functionWithNoescapeClosure</span><span class="params">(@noescape closure:<span class="params">()</span></span></span>-&gt;<span class="type">Void</span>)&#123;</span><br><span class="line">    closure()</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> completionHandlers:[() -&gt; <span class="type">Void</span>] = []</span><br><span class="line"><span class="func"><span class="keyword">func</span> <span class="title">functionWithEscapeClosure</span><span class="params">(completionHandler:<span class="params">()</span></span></span>-&gt;<span class="type">Void</span>)&#123;</span><br><span class="line">    completionHandler()</span><br><span class="line">    completionHandlers.append(completionHandler)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">SomeClass</span> </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> x = <span class="number">200</span></span><br><span class="line">    <span class="func"><span class="keyword">func</span> <span class="title">doSomething</span><span class="params">()</span></span>&#123;</span><br><span class="line"></span><br><span class="line">        functionWithEscapeClosure(&#123;<span class="keyword">self</span>.x = <span class="number">100</span>&#125;)</span><br><span class="line"></span><br><span class="line">        functionWithNoescapeClosure(&#123;x = <span class="number">300</span>&#125;)<span class="comment">//隐式引用self</span></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> some = <span class="type">SomeClass</span>()</span><br><span class="line">some.doSomething()</span><br><span class="line"><span class="built_in">print</span>(some.x)</span><br><span class="line"></span><br><span class="line">completionHandlers.first?()</span><br><span class="line"><span class="built_in">print</span>(some.x)</span><br><span class="line"></span><br><span class="line"><span class="comment">//自动闭包 使用@autoclosure，就可以不用加闭包的&#123;&#125;</span></span><br><span class="line"><span class="keyword">var</span> names = [<span class="string">"charis"</span>,<span class="string">"levis"</span>,<span class="string">"luos"</span>,<span class="string">"deric"</span>,<span class="string">"htome"</span>]</span><br><span class="line"><span class="keyword">let</span> customerProvider = &#123;names.removeAtIndex(<span class="number">0</span>)&#125;<span class="comment">//注意类型是()-&gt;String</span></span><br><span class="line"><span class="func"><span class="keyword">func</span> <span class="title">customName</span><span class="params">(@autoclosure customerProvider:<span class="params">()</span></span></span>-&gt;<span class="type">String</span>)  &#123;</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">"costomer's name is <span class="subst">\(customerProvider()</span>)"</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">customName(names.removeAtIndex(<span class="number">0</span>))<span class="comment">//闭包体不需要加&#123;&#125;，就好像是参数一样。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//枚举-一等公民 与类class一样</span></span><br><span class="line"><span class="class"><span class="keyword">enum</span> <span class="title">Compose</span></span>&#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="type">North</span></span><br><span class="line">    <span class="keyword">case</span> <span class="type">South</span></span><br><span class="line">    <span class="keyword">case</span> <span class="type">West</span></span><br><span class="line">    <span class="keyword">case</span> <span class="type">East</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//成员值的类型为枚举的名字Compose</span></span><br><span class="line"><span class="keyword">let</span> directionToHead = <span class="type">Compose</span>.<span class="type">East</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//带有关联值的枚举</span></span><br><span class="line"><span class="class"><span class="keyword">enum</span> <span class="title">Barcode</span> </span>&#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="type">UPCA</span>(<span class="type">Int</span>,<span class="type">Int</span>,<span class="type">Int</span>)<span class="comment">//关联了Int类型的值</span></span><br><span class="line">    <span class="keyword">case</span> <span class="type">QRCode</span>(<span class="type">String</span>)<span class="comment">//关联了String类型的值</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> productorCode = <span class="type">Barcode</span>.<span class="type">QRCode</span>(<span class="string">"kasdjfiwoeklf"</span>)</span><br><span class="line"></span><br><span class="line">productorCode = .<span class="type">UPCA</span>(<span class="number">2</span>,<span class="number">5</span>,<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">switch</span> productorCode&#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="keyword">let</span> .<span class="type">UPCA</span>(first,second,third):</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">"<span class="subst">\(first)</span> <span class="subst">\(second)</span> <span class="subst">\(third)</span>"</span>)</span><br><span class="line">    <span class="keyword">case</span> <span class="keyword">var</span> .<span class="type">QRCode</span>(code):</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">"code is <span class="subst">\(code)</span>"</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//原始值 Raw Values</span></span><br><span class="line"><span class="class"><span class="keyword">enum</span> <span class="title">ASCII</span>:<span class="title">Character</span></span>&#123;<span class="comment">//带有初始类型的枚举</span></span><br><span class="line">    <span class="keyword">case</span> <span class="type">Tab</span> = <span class="string">"\t"</span></span><br><span class="line">    <span class="keyword">case</span> <span class="type">Return</span> = <span class="string">"\r"</span></span><br><span class="line">    <span class="keyword">case</span> changeLine = <span class="string">"\n"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//关联值可以使枚举的嵌套成为可能.如果嵌套，则需要添加indirect关键字</span></span><br><span class="line"><span class="class"><span class="keyword">enum</span> <span class="title">Add</span></span>&#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="type">Number</span>(<span class="type">Int</span>)</span><br><span class="line">    <span class="keyword">indirect</span> <span class="keyword">case</span> <span class="type">Addition</span>(<span class="type">Add</span>,<span class="type">Add</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="func"><span class="keyword">func</span> <span class="title">evaluate</span><span class="params">(add:Add)</span></span> -&gt; <span class="type">Int</span> &#123;</span><br><span class="line">    <span class="keyword">switch</span> add &#123;</span><br><span class="line">    <span class="keyword">case</span> .<span class="type">Number</span>(<span class="keyword">let</span> i):</span><br><span class="line">        <span class="keyword">return</span> i</span><br><span class="line">    <span class="keyword">case</span> .<span class="type">Addition</span>(<span class="keyword">let</span> <span class="keyword">left</span>, <span class="keyword">let</span> <span class="keyword">right</span>):</span><br><span class="line">        <span class="keyword">return</span> evaluate(<span class="keyword">left</span>) + evaluate(<span class="keyword">right</span>)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> a = <span class="type">Add</span>.<span class="type">Number</span>(<span class="number">10</span>)</span><br><span class="line"><span class="keyword">let</span> b = <span class="type">Add</span>.<span class="type">Number</span>(<span class="number">2</span>)</span><br><span class="line"><span class="keyword">let</span> <span class="built_in">c</span> = <span class="type">Add</span>.<span class="type">Addition</span>(a,b)</span><br><span class="line"></span><br><span class="line">evaluate(a)</span><br><span class="line">evaluate(<span class="built_in">c</span>)</span><br></pre></td></tr></table></figure>
