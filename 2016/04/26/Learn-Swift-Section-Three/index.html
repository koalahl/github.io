s="comment">//</span></span><br><span class="line"><span class="comment">// 与结构体相比，类还有如下的附加功能：</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// - 继承允许一个类继承另一个类的特征</span></span><br><span class="line"><span class="comment">// - 类型转换允许在运行时检查和解释一个类实例的类型</span></span><br><span class="line"><span class="comment">// - 解构器允许一个类实例释放任何其所被分配的资源</span></span><br><span class="line"><span class="comment">// - 引用计数允许对一个类的多次引用</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 更多信息请参见继承，类型转换，析构过程，和自动引用计数。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 注意</span></span><br><span class="line"><span class="comment">// * 结构体总是通过被复制的方式在代码中传递，不使用引用计数。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// //值类型与引用类型</span></span><br><span class="line"><span class="comment">// 值类型被赋予给一个变量、常量或者被传递给一个函数的时候，其值会被拷贝。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 在之前的章节中，我们已经大量使用了值类型。实际上，在 Swift 中，所有的基本类型：整数（Integer）、浮点数（floating-point）、布尔值（Boolean）、字符串（string)、数组（array）和字典（dictionary），都是值类型，并且在底层都是以结构体的形式所实现。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 在 Swift 中，所有的结构体和枚举类型都是值类型。这意味着它们的实例，以及实例中所包含的任何值类型属性，在代码中传递的时候都会被复制。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// “与值类型不同，引用类型在被赋予到一个变量、常量或者被传递到一个函数时，其值不会被拷贝。因此，引用的是已存在的实例本身而不是其拷贝。”</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// */</span></span><br><span class="line"></span><br><span class="line">var marray = [<span class="string">"lopl"</span>,<span class="string">"liu"</span>,<span class="string">"han"</span>]</span><br><span class="line">func modifyArray()  &#123;</span><br><span class="line">    var saray = marray</span><br><span class="line">    saray<span class="variable">.removeAtIndex</span>(<span class="number">2</span>)</span><br><span class="line">&#125;</span><br><span class="line">modifyArray()</span><br><span class="line">marray<span class="comment">//并没有变，说明是值拷贝</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//将结构体实例赋值给一个常量，则无法修改结构体中的属性，即使属性是变量。</span></span><br><span class="line"><span class="keyword">struct</span> Cars &#123;</span><br><span class="line">    var name = <span class="string">""</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">let car = Cars()</span><br><span class="line">car<span class="variable">.name</span> = <span class="string">"Audi"</span></span><br><span class="line"><span class="comment">//而类则可以修改，因为类是引用类型。</span></span><br><span class="line">class CreateNewLife&#123;</span><br><span class="line">    var name = <span class="string">""</span></span><br><span class="line">&#125;</span><br><span class="line">class Animals &#123;</span><br><span class="line">    var kind = <span class="string">""</span></span><br><span class="line">    let planet = <span class="string">"Earth"</span></span><br><span class="line">    lazy var createNewLife = CreateNewLife()</span><br><span class="line">&#125;</span><br><span class="line">let life = CreateNewLife()</span><br><span class="line">let anAnimal = Animals()</span><br><span class="line">anAnimal<span class="variable">.kind</span> = <span class="string">"Human"</span></span><br><span class="line">print(anAnimal,life)</span><br><span class="line"><span class="keyword">if</span> life === anAnimal &#123;</span><br><span class="line">    print(<span class="string">"same class"</span>)</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    print(<span class="string">"Different class"</span>)</span><br><span class="line">&#125;</span><br><span class="line">print(anAnimal<span class="variable">.createNewLife</span><span class="variable">.name</span>)<span class="comment">//这时CreateNewLife实例才会被创建</span></span><br><span class="line">anAnimal<span class="variable">.createNewLife</span><span class="variable">.name</span> = <span class="string">"liven"</span></span><br><span class="line">print(anAnimal<span class="variable">.kind</span>,anAnimal<span class="variable">.createNewLife</span><span class="variable">.name</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">//结构体和类中的属性定义-getter和setter</span></span><br><span class="line"><span class="keyword">struct</span> Point&#123;</span><br><span class="line">    var x = <span class="number">0.0</span>,y = <span class="number">0.0</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">struct</span> Size &#123;</span><br><span class="line">    var width = <span class="number">0.0</span>,height = <span class="number">0.0</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">struct</span> Rect &#123;</span><br><span class="line">    var origin = Point()</span><br><span class="line">    var size   = Size()</span><br><span class="line">    var center:Point&#123;<span class="comment">//计算属性:即写了get或set的属性。如果只有get，就是只读属性</span></span><br><span class="line">        get&#123;</span><br><span class="line">            let centerX = origin<span class="variable">.x</span> + size<span class="variable">.width</span>/<span class="number">2</span></span><br><span class="line">            let centerY = origin<span class="variable">.y</span> + size<span class="variable">.height</span>/<span class="number">2</span></span><br><span class="line">            <span class="keyword">return</span> Point(x: centerX, y: centerY)</span><br><span class="line">        &#125;</span><br><span class="line">        set(newCenter)&#123;</span><br><span class="line">            origin<span class="variable">.x</span> = newCenter<span class="variable">.x</span> - size<span class="variable">.width</span>/<span class="number">2</span></span><br><span class="line">            origin<span class="variable">.y</span> = newCenter<span class="variable">.y</span> - size<span class="variable">.height</span>/<span class="number">2</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    var arcPoint:Point&#123;<span class="comment">//属性观察器didSet,willSet</span></span><br><span class="line">        willSet(newValue)&#123;<span class="comment">//会将新的值传入</span></span><br><span class="line">            print(<span class="string">"will set arcPoint \(newValue)"</span>)</span><br><span class="line">        &#125;</span><br><span class="line">        didSet(oldValue)&#123;<span class="comment">//会将旧的值传入</span></span><br><span class="line">            <span class="comment">//arcPoint = Point(x: 8, y: 9)</span></span><br><span class="line">            print(<span class="string">"did set arcPoint \(arcPoint) \(oldValue)"</span>)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">static</span> var name = <span class="string">"my rect"</span><span class="comment">//Type property类型属性</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//值类型属性一般不能在它自己的实例方法中修改；如果非要修改，需要加关键字mutating</span></span><br><span class="line">    mutating func bigger(x:Double,y:Double) &#123;</span><br><span class="line">        size<span class="variable">.width</span>  += x</span><br><span class="line">        size<span class="variable">.height</span> += y</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Rect<span class="variable">.name</span></span><br><span class="line">Rect<span class="variable">.name</span> = <span class="string">"xxxx"</span></span><br><span class="line">Rect<span class="variable">.name</span></span><br><span class="line"></span><br><span class="line">var rect = Rect(origin: Point(x: <span class="number">10</span>,y: <span class="number">10</span>), size: Size(width: <span class="number">20</span>,height: <span class="number">30</span>), arcPoint: Point(x: <span class="number">1</span>, y: <span class="number">1</span>))</span><br><span class="line">print(rect<span class="variable">.arcPoint</span>)</span><br><span class="line">rect<span class="variable">.arcPoint</span> = Point(x: <span class="number">3</span>, y: <span class="number">4</span>)</span><br><span class="line">print(rect<span class="variable">.arcPoint</span>)</span><br><span class="line"></span><br><span class="line">var rect2 = rect</span><br><span class="line">rect2<span class="variable">.arcPoint</span> = Point(x: <span class="number">6</span>, y: <span class="number">6</span>)</span><br><span class="line">print(rect<span class="variable">.arcPoint</span>,rect2<span class="variable">.arcPoint</span>)</span><br><span class="line"></span><br><span class="line">rect<span class="variable">.bigger</span>(<span class="number">20</span>, y: <span class="number">20</span>)</span><br><span class="line">print(rect<span class="variable">.size</span>)</span><br><span class="line">class SomeClass &#123;</span><br><span class="line">    class var overrideProperty:Int&#123;<span class="comment">//get省略了。class关键字表示重写父类的getter实现</span></span><br><span class="line">        <span class="keyword">return</span> <span class="number">10</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//方法</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> LevelTraker &#123;</span><br><span class="line">    <span class="keyword">static</span> var highestUnlockedLevel = <span class="number">1</span></span><br><span class="line">    <span class="keyword">static</span> func unlockLevel(level:Int)&#123;</span><br><span class="line">        <span class="keyword">if</span> (level == highestUnlockedLevel + <span class="number">1</span>) &#123;highestUnlockedLevel = level&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">static</span> func levelIsUnlocked(level:Int)-&gt;Bool&#123;</span><br><span class="line">        <span class="keyword">return</span> level &lt;= highestUnlockedLevel</span><br><span class="line">    &#125;</span><br><span class="line">    var currentLevel = <span class="number">1</span></span><br><span class="line">    mutating func advanceLevel(level:Int)-&gt;Bool&#123;</span><br><span class="line">        <span class="keyword">if</span> LevelTraker<span class="variable">.levelIsUnlocked</span>(level) &#123;</span><br><span class="line">            currentLevel = level</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class Player &#123;</span><br><span class="line">    var traker = LevelTraker()</span><br><span class="line">    var playerName:String</span><br><span class="line">    func completeLevel(level:Int) -&gt;Bool&#123;</span><br><span class="line">        LevelTraker<span class="variable">.unlockLevel</span>(level+<span class="number">1</span>)</span><br><span class="line">        <span class="keyword">if</span> traker<span class="variable">.advanceLevel</span>(level+<span class="number">1</span>)&#123;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            print(<span class="string">"Level \(level) hasn't been unlocked"</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    init(name:String)&#123;</span><br><span class="line">        playerName = name</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var level111 = LevelTraker()</span><br><span class="line">var level121 = LevelTraker()</span><br><span class="line">level121<span class="variable">.currentLevel</span> = <span class="number">2</span></span><br><span class="line">print(level111<span class="variable">.currentLevel</span>, level121<span class="variable">.currentLevel</span>)</span><br><span class="line"></span><br><span class="line">var player = Player(name:<span class="string">"han"</span>)</span><br><span class="line">player<span class="variable">.traker</span><span class="variable">.currentLevel</span></span><br><span class="line">player<span class="variable">.completeLevel</span>(<span class="number">1</span>)</span><br><span class="line">player<span class="variable">.traker</span><span class="variable">.currentLevel</span></span><br><span class="line">LevelTraker<span class="variable">.highestUnlockedLevel</span></span><br><span class="line">player<span class="variable">.completeLevel</span>(<span class="number">5</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">//构造过程</span></span><br><span class="line">class Cars&#123;</span><br><span class="line">    var brand:String</span><br><span class="line">    var usage:String</span><br><span class="line">    <span class="comment">//构造函数</span></span><br><span class="line">    init()&#123;</span><br><span class="line">        brand = <span class="string">"BMW"</span></span><br><span class="line">        usage = <span class="string">"Family"</span></span><br><span class="line">    &#125;</span><br><span class="line">    init(_brand:String,_usage:String)&#123;</span><br><span class="line">        brand = _brand</span><br><span class="line">        usage = _usage</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let audi = Cars(_brand: <span class="string">"Audi"</span>, _usage: <span class="string">"Sports"</span>)</span><br><span class="line">print(audi<span class="variable">.brand</span>,audi<span class="variable">.usage</span>)</span><br><span class="line">let car2 = Cars()</span><br><span class="line">print(car2<span class="variable">.brand</span>,car2<span class="variable">.usage</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">//当属性有默认值，且没有构造方法时，结构体和类拥有默认构造方法。但是结构体可以有带属性参数的默认构造方法（逐一成员构造器），而类没有。</span></span><br><span class="line"><span class="keyword">struct</span> People &#123;</span><br><span class="line">    var name:String?</span><br><span class="line">    var sex:String?</span><br><span class="line">&#125;</span><br><span class="line">class Books &#123;</span><br><span class="line">    var type:String?</span><br><span class="line">    var category:String?</span><br><span class="line">    var available = <span class="literal">true</span></span><br><span class="line">&#125;</span><br><span class="line">let p = People()</span><br><span class="line">let semdsd = People(name: <span class="string">"han"</span>, sex: <span class="string">"famale"</span>)</span><br><span class="line">let book   = Books()</span><br><span class="line"><span class="comment">//var book2  = Books(type:"epub",category:"Computer",available:true)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//析构过程</span></span><br><span class="line"><span class="comment">/**</span><br><span class="line"> *  析构器只适用于类类型，不能用于结构体。析构器用deinit关键字。</span><br><span class="line"> */</span></span><br><span class="line">class Telephones &#123;</span><br><span class="line">    var type:String?</span><br><span class="line">    var category:String?</span><br><span class="line">    var available = <span class="literal">true</span></span><br><span class="line"></span><br><span class="line">    init() &#123;</span><br><span class="line">        <span class="comment">//</span></span><br><span class="line">    &#125;</span><br><span class="line">    deinit&#123;</span><br><span class="line">        <span class="comment">//析构代码。。。</span></span><br><span class="line">        print(<span class="string">"\(type)"</span>)</span><br><span class="line">        available = <span class="literal">false</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span><br><span class="line"> 析构过程会在ARC回收实例时被系统调用，不需要手动调用。</span><br><span class="line"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//类实例之间的循环强引用</span></span><br><span class="line"><span class="comment">//解决方式：</span></span><br><span class="line"><span class="comment">//1.使用weak关键字，弱引用</span></span><br><span class="line"><span class="comment">//2.使用unowned，无主引用</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//解决闭包引起的循环引用--定义捕获列表</span></span><br><span class="line">protocol SellProducts&#123;</span><br><span class="line">    func sellProducts(product:String)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class Person &#123;</span><br><span class="line">    var name:String</span><br><span class="line">    <span class="keyword">weak</span> var delegate:Seller?</span><br><span class="line">    lazy var someClosure:(Int,String)-&gt;String = &#123;</span><br><span class="line">        <span class="comment">//在闭包中将self修饰为无主引用。将delegate 修饰为 弱引用</span></span><br><span class="line">        [unowned <span class="keyword">self</span>,<span class="keyword">weak</span> delegate = <span class="keyword">self</span><span class="variable">.delegate</span>!]<span class="comment">//捕获列表</span></span><br><span class="line">        (index:Int,strToProcess:String)-&gt;String <span class="keyword">in</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="string">"\(self.name),\(self.delegate),\(delegate)"</span></span><br><span class="line">    &#125;</span><br><span class="line">    init(name:String,delegate:Seller?)&#123;</span><br><span class="line">        <span class="keyword">self</span><span class="variable">.name</span> = name;</span><br><span class="line">        <span class="keyword">self</span><span class="variable">.delegate</span> = delegate;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    func giveSellerProducts(product:String ) -&gt; Bool &#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">self</span><span class="variable">.delegate</span>?<span class="variable">.sellProducts</span>(product)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class Seller : SellProducts&#123;</span><br><span class="line">    var product:String?</span><br><span class="line">    func sellProducts( product: String) &#123;</span><br><span class="line">        <span class="keyword">self</span><span class="variable">.product</span> = product</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">let seller = Seller()</span><br><span class="line">var person = Person (name: <span class="string">"Hanliu"</span>, delegate: seller)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//刚开始seller是没有商品的，要等到Person给seller</span></span><br><span class="line">print(seller<span class="variable">.product</span>)</span><br><span class="line"><span class="comment">//person告诉seller，帮我卖苹果</span></span><br><span class="line">person<span class="variable">.giveSellerProducts</span>(<span class="string">"apple"</span>)</span><br><span class="line"><span class="comment">//现在seller手中就有了商品了</span></span><br><span class="line">print(seller<span class="variable">.product</span>!)</span><br><span class="line"></span><br><span class="line">person<span class="variable">.someClosure</span>(<span class="number">1</span>,<span class="string">"haha"</span>)</span><br></pre></td></tr></table></figure>
